<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Exercicios Bootstrap</title>
</head>
<body>
    <header class="container">
        <h1>Exercicios Boostrap</h1>
    </header>
    <main>
        <div class="container">
            <div id="carousel-fotos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="2000" class="carousel-item active">
                <img class="d-block w-100" src="./img/man-498473_960_720.jpg">
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img class="d-block w-100" src="./img/ease-3134828_960_720.jpg">
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img class="d-block w-100" src="./img/mountain-biking-95032_960_720.jpg">
            </div>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-fotos" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-fotos" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-fotos" data-bs-slide-to="2"></button>
        </div>
    </div>
    </div>
    </main>
    <section class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card border-0">
                    <img src="./img/cards/messi.png" width="150" height="200" >
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card border-0">
                    <img src="./img/cards/neymar.png" width="150" height="200" >   
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card border-0">
                    <img src="./img/cards/mbappe.png" width="150" height="200" >   
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card border-0">
                    <img src="./img/cards/cr.png" width="150" height="200" >   
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card border-0">
                    <img src="./img/cards/pele.png" width="150" height="200" >   
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card border-0">
                    <img src="./img/cards/ronaldo.jpg" width="150" height="200" >   
                </div>
            </div>
        </div>
    </section>


    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
